<!DOCTYPE html>
<html>
<head>
    <title>Cats and Dogs Start Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .image {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .image img {
            max-width: 100%;
            height: auto;
        }
        
        .content {
            text-align: center;
        }
        
        .content p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cats and Dogs!</h1>
        
        <div class="image">
            <img src="cat.jpg" alt="Cat">
            <img src="dog.jpg" alt="Dog">
        </div>
        
        <div class="content">
            <p>Are you a cat person or a dog person? Explore our site to learn more about these amazing animals!</p>
        </div>
    </div>
</body>
</html>
